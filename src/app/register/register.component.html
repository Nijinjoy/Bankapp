<div class="login">
    <h1 class="text-center">REGISTER FORM</h1>
    
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label class="form-label" for="acno">Account Number</label>
            <input [ngModel]="acno" name="acno" class="form-control" type="text" id="acno" required >
        </div>
        <div class="form-group">
            <label class="form-label" for="user">Username</label>
            <input [ngModel]="uname"  name="user" class="form-control" type="text" id="user" required >
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input [ngModel]="psw" class="form-control" name="psw" type="password" id="psw" required>
        </div>
        
        <input type="submit" class="btn btn-success w-100" value="REGISTER">
    </form>
</div>
